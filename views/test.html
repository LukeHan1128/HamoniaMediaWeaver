<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="PDF Viewer" />
		<title>Convert PDF To Image</title>
		<link rel="stylesheet" href="/css/fileshare_style.css" />
		<link rel="stylesheet" type="text/css" href="/css/fileshare_mian.css" />
		
	</head>

	<body>
		<div class="frame">
			<div class="center">
				<div class="profile">

					<div class="name">file upload</div>
					<div class="job">업로드 파일 크기 < 10Mb</div>

							<div class="actions">
								<a href="javascript:;" class="btn file">파일선택
									<input id='pdf' type='file' accept="application/pdf">
								</a>
								<!-- button class="btn" id="export">다운로드</button -->
							</div>
					</div>

					<div class="stats">
						<div class="box">
							<span class="value">파일명</span>
							<span class="parameter" id="pdfName"></span>
						</div>
						<div class="box">
							<span class="value">크기</span>
							<span class="parameter" id="sizeText"></span>
						</div>
						<div class="box">
							<span class="value">총페이지수</span>
							<span class="parameter" id="pagesText"></span>
						</div>
					</div>
				</div>
			</div>

			<div id="imgDiv"></div>

			<div id="whiteBoardLayer"></div>


			<script type="text/javascript" src="/js/jszip.min.js"></script>
			<script type="text/javascript" src="/js/jquery.js"></script>
			<script type="text/javascript" src="/js/FileSaver.js"></script>
			<script type="text/javascript" src="/js/pdf.js"></script>
			<script type="text/javascript" src="/js/pdf.worker.js"></script>
			
			<script type="text/javascript" src="/js/whiteboard.js"></script>

	</body>
</html>
